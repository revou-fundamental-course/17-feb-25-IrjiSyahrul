<body>
    <!-- Header & Navigation -->

        <nav>
            <a href="#" class="no-border-radius-right">Home</a>

            <a href="#call-us-section" class="no-border-radius-left">Contact</a>

    <main>

        </div>

            </aside>

                <form>

                    <div>

                        <input type="text" id="email-input" required>
                    </div><br>

                    <div>
                        <label for="option-input">What are you interested in?</label><br>
                        <select name="interest">
                            <option value="travel">Travel Package</option>
                            <option value="consultation">Consultation</option>
                        </select>
                    </div><br>

                    <div>
                        <button type="button" onclick="validateform();"> Submit </button>
                    </div>
                </form>
            </aside>



        </section>

        <!-- Our Package Section -->

                        ini content
